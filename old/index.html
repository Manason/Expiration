    <script type="text/javascript">
        window.onload = function() {
            Calendar.setup({
                dateField     : 'date',
                parentElement : 'calendar'
            })

			showTable();
        }

		function showTable(){
			if(window.XMLHttpRequest){
				// code for IE7+, Firefox, Chrome, Opera, Safari
				xmlhttp = new XMLHttpRequest();
			} else{
				// code for IE6, IE5
				xmlhttp = new ActiveXObject("Microsoft.XMLHTTP");
			}

			xmlhttp.onreadystatechange = function(){
				if (this.readyState == 4 && this.status == 200){
					document.getElementById("foodTable").innerHTML = this.responseText;
				}
			};
			xmlhttp.open("POST", "getFood.php", true);
			xmlhttp.send();
		}

		function sendFood(name, date){
			if(window.XMLHttpRequest){
				// code for IE7+, Firefox, Chrome, Opera, Safari
				xmlhttp = new XMLHttpRequest();
			} else{
				// code for IE6, IE5
				xmlhttp = new ActiveXObject("Microsoft.XMLHTTP");
			}

			xmlhttp.onreadystatechange = function(){
				if (this.readyState == 4 && this.status == 200){
					//successfully recieved response from server
					showTable();
					console.log("Data Received");
				}
			};
			
			var info = "name=" + name + "&exp_date=" + date;
			
			xmlhttp.open("POST", "fill_db.php", true);
			xmlhttp.setRequestHeader("Content-Type", "application/x-www-form-urlencoded");
			xmlhttp.send(info);
			console.log("Data Sent");
		}
		function editMode(){
			if(window.XMLHttpRequest){
				// code for IE7+, Firefox, Chrome, Opera, Safari
				xmlhttp = new XMLHttpRequest();
			} else{
				// code for IE6, IE5
				xmlhttp = new ActiveXObject("Microsoft.XMLHTTP");
			}

			xmlhttp.onreadystatechange = function(){
				if (this.readyState == 4 && this.status == 200){
					//successfully recieved response from server

					var button = document.getElementById("editButton");
					if(button.innerHTML == "Edit"){
						button.innerHTML = "Save Changes";
						document.getElementById("foodTable").innerHTML = this.responseText;
						
					}
					else{
						submitEdit();
						
					}
				}
			};

			xmlhttp.open("POST", "editMode.php", true);
			xmlhttp.send();
		}
		function submitEdit(){
			if(window.XMLHttpRequest){
				// code for IE7+, Firefox, Chrome, Opera, Safari
				xmlhttp = new XMLHttpRequest();
			} else{
				// code for IE6, IE5
				xmlhttp = new ActiveXObject("Microsoft.XMLHTTP");
			}

			xmlhttp.onreadystatechange = function(){
				if (this.readyState == 4 && this.status == 200){
					//successfully recieved response from server
					
					var table = document.getElementById("foodTable").firstChild;
					console.log("ROWS: " + table.rows.length);
						for(var x = 1; x < table.rows.length; x++){
							
							var name = table.rows[x].cells[1].firstChild.value;
							var date = table.rows[x].cells[2].innerHTML;
							var checked = table.rows[x].cells[3].firstChild.checked;
							
							if(checked == false){
								sendFood(name, date);
								console.log("added food! Checked is false");
							}
							
						}
						var button = document.getElementById("editButton");
						button.innerHTML = "Edit";
						showTable();
				}
					
			};

			xmlhttp.open("POST", "deleteTable.php", true);
			xmlhttp.send();
			console.log("deleting table");
		}
    </script>
