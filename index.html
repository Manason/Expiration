<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css">
    <script src="https://code.jquery.com/jquery-1.11.3.min.js"></script>
    <script src="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
    <script src="index.js"></script>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <div data-role="page" style="border: 4x solid blue; height: 100vw; width: 100vw;">

        <div data-role="header" style="max-height: 10%;">
            <h1 id="header-text">Expiration</h1>
        </div>

        <div data-role="main" id="main" class="ui-content" style="height: 80%; margin: 0; padding: 0;">
            <!-- entries stuff -->
            <div id="food-entry-container"></div>
            <div id="calendar">
            <button id="prevWeek" class="ui-btn ui-shadow ui-corner-all ui-icon-arrow-l ui-btn-icon-notext" onclick="prevWeek();">Previous Week</button>
            <p id="month-text">Month</p>
             <button id="nextWeek" class="ui-btn ui-shadow ui-corner-all ui-icon-arrow-r ui-btn-icon-notext" onclick="nextWeek();">Next Week</button>
            <table data-role="table" data-mode="columntoggle:none" class="ui-responsive" id="calendar-table">
                <thead>
                    <tr>
                        <th>Sunday</th>
                        <th>Monday</th>
                        <th>Tuesday</th>
                        <th>Wednesday</th>
                        <th>Thursday</th>
                        <th>Friday</th>
                        <th>Saturday</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td onclick="selectDate(this)">1</td>
                        <td onclick="selectDate(this)">2</td>
                        <td onclick="selectDate(this)">3</td>
                        <td onclick="selectDate(this)">4</td>
                        <td onclick="selectDate(this)">5</td>
                        <td onclick="selectDate(this)">6</td>
                        <td onclick="selectDate(this)">7</td>
                    </tr>
            </table>
            </div>

            <!-- food pictures -->
            <div class="foodPictures">
                <table data-role="table" data-mode="columntoggle:none" class="ui-responsive" id="foodTable">
                    <tbody>
                        <tr class="food-icon"></tr>
                        <tr class="food-icon"></tr>
                        <tr class="food-icon"></tr>
                        <tr class="food-icon"></tr>
                </table>
            </div>

        </div>

        <div data-role="footer" style="height: 10%;" >
            <button class="ui-btn">Fruit</button>
            <button class="ui-btn">Vegetables</button>
            <button class="ui-btn">Meat</button>
            <button class="ui-btn">Dairy</button>

        </div>

    </div>
</body>

</html>
