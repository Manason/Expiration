<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css">
    <script src="https://code.jquery.com/jquery-1.11.3.min.js"></script>
    <script src="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
    
    <style>

        #header-text{
            font-weight: bold;
            font-size: 7vmin;
            padding: 1%;

            margin: 0;

        }

        #calendar{
            max-height:16%;
            margin:0;
            width:100%;

        }
        #month-text{
            text-align:center;

            width:100%;
            padding: 0;
            margin:auto;
            font-weight: bold;
            font-size:5vmin;

        }
        #calendar th{
            border: 2px solid darkgreen;
            background-color: lightgray;
            padding: 0;
            text-align:center;
            width:14%;
            font-size:2vmin;



        }
        #calendar td{
            padding: 0;
            border: 3px solid darkgreen;
            text-align:center;
            width:14%;
            font-size:5vmin;
        }
        #calendar td:hover{
            color:white;
            background-color:darkgreen;

        }




    </style>
    
    <script>
        monthNames = ["January", "February", "March", "April", "May", "June", "July", "August", "September", "October", "November", "December"];
        window.onload = function(){
            var today = new Date(Date.now());

            var date = new Date( //get the date of Sunday
                today.getFullYear(),
                today.getMonth(),
                (today.getDate()-today.getDay())
            );

            setCalendar(date);
        }
        function setCalendar(sundayDate){
             var date = sundayDate;

            var calendarTable = document.getElementById("calendar-table");
            for(x = 0; x < 7; x++){
                
                calendarTable.rows[1].cells[x].innerHTML = date.getDate();
                date.setDate(date.getDate()+1);
            
            }
            document.getElementById("month-text").innerHTML = monthNames[sundayDate.getMonth()];
        }
        

        
        
    </script>
</head>

<body>
    <div data-role="page" style="border: 4x solid blue; height: 100vw; width: 100vw;">

        <div data-role="header" style="border: 4px solid green; max-height: 10%;">
            <h1 id="header-text">Expiration</h1>
        </div>

        <div data-role="main" class="ui-content" style="border: 4px solid red; height: 80%; margin: 0; padding: 0;">


            <div id="calendar">
            <p id="month-text">Month</p>
            <table data-role="table" data-mode="columntoggle:none" class="ui-responsive" id="calendar-table">
                <thead>
                    <tr>
                        <th>Sunday</th>
                        <th>Monday</th>
                        <th>Tuesday</th>
                        <th>Wednesday</th>
                        <th>Thursday</th>
                        <th>Friday</th>
                        <th>Saturday</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>1</td>
                        <td>2</td>
                        <td>3</td>
                        <td>4</td>
                        <td>5</td>
                        <td>6</td>
                        <td>7</td>
                    </tr>
            </table>
            </div>

        </div>

        <div data-role="footer" style="border: 4px solid teal; height: 10%;" >
            <button class="ui-btn">Fruit</button>
            <button class="ui-btn">Vegetables</button>
            <button class="ui-btn">Meat</button>
            <button class="ui-btn">Dairy</button>

        </div>

    </div>
</body>

</html>
