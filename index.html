<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css">
    <script src="https://code.jquery.com/jquery-1.11.3.min.js"></script>
    <script src="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
    
    <style>

        #header-text{
            font-weight: bold;
            font-size: 7vmin;
            padding: 1%;

            margin: 0;

        }

        #calendar{
            max-height:16%;
            margin:0;
            width:100%;

        }
        #prevWeek{
            
            
            width:5%;
            display:block;
            float:left;
            margin:0;
            padding:0;
        }
        #nextWeek{
            width:5%;
            display:block;
            float:right;
            
            margin:0;
            padding:0;
            
        }
        #month-text{
            display:block;
            float:left;
            text-align:center;
           
            width:80%;
            position:relative;
            left:5%;
           padding:0;
           
            margin:auto;
            font-weight: bold;
            font-size:5vmin;

        }
        #calendar th{
            border: 2px solid darkgreen;
            background-color: lightgray;
            padding: 0;
            text-align:center;
            width:14%;
            font-size:2vmin;



        }
        #calendar td{
            padding: 0;
            border: 3px solid darkgreen;
            text-align:center;
            width:14%;
            font-size:5vmin;
        }
        #calendar td:hover{
            color:white !important;
            background-color:darkgreen !important;

        }




    </style>
    
    <script>
        monthNames = ["January", "February", "March", "April", "May", "June", "July", "August", "September", "October", "November", "December"];
        
        window.onload = function(){
            today = new Date(Date.now()); //today's date
            selectedObject = null; //stores the HTML TD element that represents the selected date

            newDate = new Date( //get the date of Sunday
                today.getFullYear(),
                today.getMonth(),
                (today.getDate()-today.getDay())
            );
            setCalendar(newDate);
            
        }

        /*
        *   Sets the calendar dates according to the passed Sunday date object
        *   Parameters: a date object
        */
        function setCalendar(sundayDate){

            var calendarTable = document.getElementById("calendar-table");
            for(x = 0; x < 7; x++){
                
                calendarTable.rows[1].cells[x].innerHTML = sundayDate.getDate();
                sundayDate.setDate(sundayDate.getDate()+1);
            
            }
            sundayDate.setDate(sundayDate.getDate()-7);
            document.getElementById("month-text").innerHTML = monthNames[sundayDate.getMonth()];
        }

        /*
        * Moves the calendar up one week
        */
        function nextWeek(){
            newDate.setDate(newDate.getDate()+7);
            setCalendar(newDate);
            selectDate(selectedObject);
        }

        /*
        * Moves the calendar back one week
        */
        function prevWeek(){
            newDate.setDate(newDate.getDate()-7);
            setCalendar(newDate);
            selectDate(selectedObject);
        }

        /*
        * Selects the date clicked on the calendar and highlights it. Also updates the month based on the selected date.
        * Parameters: HTML object representing the date
        */
        function selectDate(day){
            if(selectedObject != null){
                selectedObject.style.backgroundColor = "white";
                selectedObject.style.color = "black";
            }
            selectedObject = day;
            selectedDate = new Date(
                newDate.getFullYear(),
                newDate.getMonth(),
                (newDate.getDate()+day.cellIndex)
            );
            console.log(selectedDate); //log the selected date for now
            day.style.backgroundColor = "darkblue";
            day.style.color = "white";
           document.getElementById("month-text").innerHTML = monthNames[selectedDate.getMonth()];
        }
        
        

        
        
    </script>
</head>

<body>
    <div data-role="page" style="border: 4x solid blue; height: 100vw; width: 100vw;">

        <div data-role="header" style="border: 4px solid green; max-height: 10%;">
            <h1 id="header-text">Expiration</h1>
        </div>

        <div data-role="main" class="ui-content" style="border: 4px solid red; height: 80%; margin: 0; padding: 0;">


            <div id="calendar">
            <button id="prevWeek" class="ui-btn ui-shadow ui-corner-all ui-icon-arrow-l ui-btn-icon-notext" onclick="prevWeek();">Previous Week</button>
            <p id="month-text">Month</p>
             <button id="nextWeek" class="ui-btn ui-shadow ui-corner-all ui-icon-arrow-r ui-btn-icon-notext" onclick="nextWeek();">Next Week</button>
            <table data-role="table" data-mode="columntoggle:none" class="ui-responsive" id="calendar-table">
                <thead>
                    <tr>
                        <th>Sunday</th>
                        <th>Monday</th>
                        <th>Tuesday</th>
                        <th>Wednesday</th>
                        <th>Thursday</th>
                        <th>Friday</th>
                        <th>Saturday</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td onclick="selectDate(this)">1</td>
                        <td onclick="selectDate(this)">2</td>
                        <td onclick="selectDate(this)">3</td>
                        <td onclick="selectDate(this)">4</td>
                        <td onclick="selectDate(this)">5</td>
                        <td onclick="selectDate(this)">6</td>
                        <td onclick="selectDate(this)">7</td>
                    </tr>
            </table>
            </div>

        </div>

        <div data-role="footer" style="border: 4px solid teal; height: 10%;" >
            <button class="ui-btn">Fruit</button>
            <button class="ui-btn">Vegetables</button>
            <button class="ui-btn">Meat</button>
            <button class="ui-btn">Dairy</button>

        </div>

    </div>
</body>

</html>
