<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="css/index.css" rel="stylesheet" type="text/css"/>
    <link href="https://fonts.googleapis.com/css?family=Oxygen" rel="stylesheet">
    <!-- If IE use the latest rendering engine -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <!-- calendar scripts -->
    <link href="css/calendarview.css" rel="stylesheet" type="text/css"/>
    <script type="text/javascript" src="prototype.js"></script>
    <script type="text/javascript" src="calendarview.js"></script>
    <script type="text/javascript">
        window.onload = function() {
            Calendar.setup({
                dateField     : 'date',
                parentElement : 'calendar'
            })

			showTable();
        }

		function showTable(){
			if(window.XMLHttpRequest){
				// code for IE7+, Firefox, Chrome, Opera, Safari
				xmlhttp = new XMLHttpRequest();
			} else{
				// code for IE6, IE5
				xmlhttp = new ActiveXObject("Microsoft.XMLHTTP");
			}

			xmlhttp.onreadystatechange = function(){
				if (this.readyState == 4 && this.status == 200){
					console.log("About to create table");
					document.getElementById("foodTable").innerHTML = this.responseText;
					console.log("Table created");
				}
			};
			xmlhttp.open("POST", "getFood.php", true);
			xmlhttp.send();
			console.log("Table should be shown");
		}

		function sendFood(){
			console.log("Starting sendFood()");
			if(window.XMLHttpRequest){
				// code for IE7+, Firefox, Chrome, Opera, Safari
				xmlhttp = new XMLHttpRequest();
			} else{
				// code for IE6, IE5
				xmlhttp = new ActiveXObject("Microsoft.XMLHTTP");
			}

			xmlhttp.onreadystatechange = function(){
				if (this.readyState == 4 && this.status == 200){
					//successfully recieved response from server
					showTable();
					console.log("We recieved a response");
				}
			};
			console.log("creating the form");
			formData = new FormData(document.getElementById('addFood'));
			
			xmlhttp.open("POST", "fill_db.php", true);
			xmlhttp.send(formData);
			console.log("We sent the form");
		}
    </script>
    <!-- Title of website -->
    <title>Test Title</title>
</head>

<body>
    <!-- Title -->
   <h1>Name Here!</h1>

   <form id="addFood" onSubmit="sendFood();">
      Food: <input type="text" size="21" maxlength="30" name="food" id="food"><br />
      <br />
      <!-- calendar -->
      <div id="calendar"></div>
      Expiration: <input type="date" size="24" name="expiration" id="date" value="Select Date"></label><br>
      <br />
      <input type="submit" name="submit" value="Submit"/>
   </form>

	<div id="foodTable"></div>
</body>

</html>
