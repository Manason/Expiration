<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css">
    <script src="https://code.jquery.com/jquery-1.11.3.min.js"></script>
    <script src="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
    <script type="text/javascript">
    window.onload = function(){
        fillUserEntries();
        addUserEntry("https://www.organicfacts.net/wp-content/uploads/2013/05/Grapes11.jpg", "Grapes", "4/21/17");
    }

    function fillUserEntries(){
        // Find a <table> element with id="myTable":
        var table = document.getElementById("foodEntries");

        // Create an empty <tr> element and add it to the last position of the table:
        var row = table.insertRow(document.getElementById("foodEntries").rows.length-1);

        // Insert new cells (<td> elements) at the 1st,2nd, and 3rd position of the "new" <tr> element:
        var cell1 = row.insertCell(0);
        var cell2 = row.insertCell(1);
        var cell3 = row.insertCell(2);

        cell1.innerHTML = "<img src = 'http://www.pngmart.com/files/1/Eggplant-PNG-Photos.png' />";
        cell2.innerHTML = "Eggplant";
        cell3.innerHTML = "4/20/17";
    }

    function addUserEntry(img,name,date){
        //create the elements
        var table = document.getElementById("foodEntries");
        var row = table.insertRow(-1);
        var cell1 = row.insertCell(0);
        var cell2 = row.insertCell(1);
        var cell3 = row.insertCell(2);
        //fill the cells
        cell1.innerHTML = "<img src = " + img + " \/>";
        cell2.innerHTML = name;
        cell3.innerHTML = date;
    }

    </script>
    <style>
        table img{
            width: 50px;
            height: 50px;
        }
        td{
            border: 2px solid darkgreen;
        }
        #foodEntries{
            height:24%;
        }
        #foodEntries.td{
            height:33%;
            width:40%;
        }
        .entry-image{
            width:15%;
        }

    </style>
</head>

<body>
<table data-role="table" data-mode="columntoggle:none" class="ui-responsive" id="foodEntries">
    <tbody>
        <tr>
            <td class="entry-image">Image</td>
            <td>Name</td>
            <td>Date</td>
        </tr>
        <tr></tr>
        <tr></tr>
</table>
</body>
